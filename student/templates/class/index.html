<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Class Info</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>section</th>
    <th>Teacher</th>
    <th>status</th>
    <th>class type</th>
    <th>class link</th>
    <th>Created at</th>
    <th>Start Date</th>
    <th>End Date</th>

  </tr>
  {% for i in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{i.name}}</td>
    <td>{{i.section}}</td>
    <td>{{i.teacher}}</td>
    <td>{{i.status}}</td>
    <td>{{i.class_type}}</td>
    <td>{{i.class_link}}</td>
    <td>{{i.created_date}}</td>
    <td>{{i.started_date}}</td>
    <td>{{i.end_date}}</td>

  </tr>
  {% endfor %}

</table>

</body>
</html>
