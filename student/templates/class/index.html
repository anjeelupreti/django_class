<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h2>Class Info</h2>
  <a href="{% url 'create_class' %}">Create Class</a>
  <table>
    <tr>
      <th>SN</th>
      <th>ID</th>
      <th>Name</th>
      <th>Section</th>
      <th>Status</th>
      <th>Class Type</th>
      <th>Class Link</th>
      <th>Started At</th>
      <th>Action</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.id }}</td>
      <td><a href="{% url 'class_students' i.id %}">{{ i.name }}</a></td>
      <td>{{ i.section }}</td>
      <td>{{ i.status }}</td>
      <td>{{ i.class_type }}</td>
      <td>{{ i.class_link }}</td>
      <td>{{ i.started_date }}</td>
      <td>
        <a href="{% url 'edit_class' i.id %}">Edit</a> |
        <a href="{% url 'delete_class' i.id %}">Delete</a> |
        <a href="{% url 'class_students' i.id %}">View
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
