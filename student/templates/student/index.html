<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
  <a href="{% url 'create_student' %}"> Add Student </a>
<h2>HTML Table</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Teacher</th>
    <th>Action</th>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{i.id}}</td>
    <td>{{i.name}}</td>
    <td>{{i.address}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.student_class.teacher}}</td>
    <td><a href="{% url 'edit_student' i.id %}"> Edit</a> | <a href="{% url 'delete_student' i.id %}"> Delete</a> </td>


  </tr>
  {% endfor %}

</table>

</body>
</html>
